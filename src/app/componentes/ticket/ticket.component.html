<div class="container">
  <h1>Ticket Manager</h1>
  <div>
    <h2>Add Ticket</h2>
    <input [(ngModel)]="newTicket.title" placeholder="Title" />
    <input [(ngModel)]="newTicket.description" placeholder="Description" />
    <button (click)="addTicket()">Add Ticket</button>
  </div>

  <div *ngIf="editTicket">
    <h2>Edit Ticket</h2>
    <input [(ngModel)]="editTicket.title" placeholder="Title" />
    <input [(ngModel)]="editTicket.description" placeholder="Description" />
    <button (click)="saveEdit()">Save</button>
    <button (click)="editTicket = null">Cancel</button>
  </div>
  <div>
    <h2>Tickets</h2>
    <ul>
      <li *ngFor="let ticket of tickets">
        <strong>{{ ticket.title }}</strong>: {{ ticket.description }}
        <button (click)="startEdit(ticket)">Edit</button>
        <button (click)="deleteTicket(ticket.id)">Delete</button>
      </li>
    </ul>
  </div>
</div>
