<div class="container mt-5">
  <h2 class="text-center mb-4">Com o que você precisa de ajuda?</h2>

  <div class="row">
    <div class="col-md-4 mb-4" >
      <div class="card h-100 text-center">
        <div class="card-body d-flex flex-column align-items-center">
          <i class="fas fa-question-circle fa-3x"></i>
          <h5 class="card-title mt-3">Ajuda</h5>
        </div>
      </div>
    </div>

    <div class="col-md-4 mb-4" >
      <div class="card h-100 text-center">
        <div class="card-body d-flex flex-column align-items-center">
          <i class="fas fa-question-circle fa-3x"></i>
          <h5 class="card-title mt-3">Ajuda2</h5>
        </div>
      </div>
    </div>

    <div class="col-md-4 mb-4" >
      <div class="card h-100 text-center">
        <div class="card-body d-flex flex-column align-items-center">
          <i class="fas fa-question-circle fa-3x"></i>
          <h5 class="card-title mt-3">Ajuda3</h5>
        </div>
      </div>
    </div>

  </div>

  <section class="mt-5">
    <h2 class="text-center mb-4">Não conseguiu resolver o seu problema?</h2>
    <h3 class="text-center mb-4">ENVIE UM TICKET</h3>

    <form (ngSubmit)="onSubmit()" #ticketForm="ngForm">
      <div class="mb-3">
        <label for="assunto" class="form-label">Assunto:</label>
        <input
          type="text"
          name="assunto"
          id="assunto"
          class="form-control"
          [(ngModel)]="ticket.assunto"
          required
        />
      </div>
      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição:</label>
        <textarea
          name="descricao"
          id="descricao"
          class="form-control"
          rows="4"
          [(ngModel)]="ticket.descricao"
          required
        ></textarea>
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary" [disabled]="!ticketForm.form.valid">
          ENVIAR
        </button>
      </div>
    </form>

    <div *ngIf="showSuccessMessage" class="alert alert-success mt-4 text-center">
      Enviado com sucesso!
    </div>
  </section>
